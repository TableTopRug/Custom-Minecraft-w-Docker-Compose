services:
  vanilla-server:
    container_name: vanillacraft
    profiles:
      - vanilla
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
  adult-server:
    container_name: adultcraft
    profiles:
      - adult
      - modded
    build: /Servers/adultcraft
    environment:
      BASE_IMAGE: eclipse-temurin:8-jre
      EULA: "TRUE"
      TYPE: FORGE
      VERSION: 1.12.2
      FORGE_VERSION: 14.23.5.2859
      FORGE_FORCE_REINSTALL: "true"
      MAX_MEMORY: 8G
      SERVER_NAME: Valinna Server
    # tty: true
    # stdin_open: true
    restart: unless-stopped
    ports:
      - 25565:25565
    volumes:
      - ./data:/data
      # - ./Servermods/adultcraft:/mods

volumes:
  data: {}
